name: ATD

mgmt:
  network: custom_mgmt
  ipv4_subnet: 192.168.123.0/24

topology:
  nodes:
    spine1:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/spine1.cfg
      mgmt_ipv4: 192.168.123.11
    spine2:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/spine2.cfg
      mgmt_ipv4: 192.168.123.12
    leaf1:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/leaf1.cfg
      mgmt_ipv4: 192.168.123.21
    leaf2:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/leaf2.cfg
      mgmt_ipv4: 192.168.123.22
    leaf3:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/leaf3.cfg
      mgmt_ipv4: 192.168.123.23
    leaf4:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/leaf4.cfg
      mgmt_ipv4: 192.168.123.24
    HOST1:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/HOST1.cfg
      mgmt_ipv4: 192.168.123.31
    HOST2:
      kind: ceos
      image: ceos-lab:4.27.0F
      startup-config: init-configs/HOST2.cfg
      mgmt_ipv4: 192.168.123.32

  links:
  - endpoints: ["spine1:eth1", "leaf1:eth1"]
  - endpoints: ["spine1:eth2", "leaf2:eth1"]
  - endpoints: ["spine1:eth3", "leaf3:eth1"]
  - endpoints: ["spine1:eth4", "leaf4:eth1"]
  - endpoints: ["spine2:eth1", "leaf1:eth2"]
  - endpoints: ["spine2:eth2", "leaf2:eth2"]
  - endpoints: ["spine2:eth3", "leaf3:eth2"]
  - endpoints: ["spine2:eth4", "leaf4:eth2"]
  - endpoints: ["leaf1:eth3", "leaf2:eth3"]
  - endpoints: ["leaf1:eth4", "leaf2:eth4"]
  - endpoints: ["leaf3:eth3", "leaf4:eth3"]
  - endpoints: ["leaf3:eth4", "leaf4:eth4"]
  - endpoints: ["leaf1:eth5", "HOST1:eth1"]
  - endpoints: ["leaf2:eth5", "HOST1:eth2"]
  - endpoints: ["leaf3:eth5", "HOST2:eth1"]
  - endpoints: ["leaf4:eth5", "HOST2:eth2"]
