no aaa root
!
username cvpadmin privilege 15 role network-admin secret arista123
!
service routing protocols model multi-agent
!
hostname pe1
!
management api http-commands
   no shutdown
!
interface Port-Channel11
   no switchport
!
interface Port-Channel11.3001
   encapsulation dot1q vlan 3001
   ip address 10.222.222.1/31
!
interface Ethernet1
   no switchport
   channel-group 11 mode active
!
interface Ethernet2
!
interface Management0
   ip address 192.168.123.41/24
!
ip routing
!
ip route 0.0.0.0/0 192.168.123.1
!
router bgp 100
   neighbor 10.222.222.0 remote-as 123
   redistribute connected
!
end