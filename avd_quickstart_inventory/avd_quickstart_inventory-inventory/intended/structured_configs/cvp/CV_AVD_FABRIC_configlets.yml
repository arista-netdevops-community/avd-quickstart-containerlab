    !\nvlan 3009\n   name MLAG_iBGP_Tenant_A_OP_Zone\n   trunk group LEAF_PEER_L3\n\
    !\nvlan 4093\n   name LEAF_PEER_L3\n   trunk group LEAF_PEER_L3\n!\nvlan 4094\n\
    \   name MLAG_PEER\n   trunk group MLAG\n!\nvrf instance MGMT\n!\nvrf instance\
    \ Tenant_A_OP_Zone\n!\ninterface Port-Channel3\n   description MLAG_PEER_leaf2_Po3\n\
    \   no shutdown\n   switchport\n   switchport trunk allowed vlan 2-4094\n   switchport\
    \ mode trunk\n   switchport trunk group LEAF_PEER_L3\n   switchport trunk group\
    \ MLAG\n!\ninterface Port-Channel5\n   description host1_leaf1_to_host1\n   no\
    \ shutdown\n   switchport\n   switchport access vlan 110\n   mlag 5\n!\ninterface\
    \ Ethernet1\n   description P2P_LINK_TO_SPINE1_Ethernet1\n   no shutdown\n   mtu\
    \ 1500\n   no switchport\n   ip address 172.31.255.1/31\n!\ninterface Ethernet2\n\
    \   description P2P_LINK_TO_SPINE2_Ethernet1\n   no shutdown\n   mtu 1500\n  \
    \ no switchport\n   ip address 172.31.255.3/31\n!\ninterface Ethernet3\n   description\
    \ MLAG_PEER_leaf2_Ethernet3\n   no shutdown\n   channel-group 3 mode active\n\
    !\ninterface Ethernet5\n   description host1_leaf1_to_host1\n   no shutdown\n\
    \   channel-group 5 mode active\n!\ninterface Loopback0\n   description EVPN_Overlay_Peering\n\
    \   no shutdown\n   ip address 192.0.255.129/32\n!\ninterface Loopback1\n   description\
    \ VTEP_VXLAN_Tunnel_Source\n   no shutdown\n   ip address 192.0.254.1/32\n!\n\
    interface Loopback100\n   description Tenant_A_OP_Zone_VTEP_DIAGNOSTICS\n   no\
    \ shutdown\n   vrf Tenant_A_OP_Zone\n   ip address 10.255.1.1/32\n!\ninterface\
    \ Management0\n   description oob_management\n   no shutdown\n   vrf MGMT\n  \
    \ ip address 192.168.123.21/24\n!\ninterface Vlan110\n   description Tenant_A_OP_Zone_1\n\
    \   no shutdown\n   vrf Tenant_A_OP_Zone\n   ip address virtual 10.1.10.1/24\n\
    !\ninterface Vlan3009\n   description MLAG_PEER_L3_iBGP: vrf Tenant_A_OP_Zone\n\
    \   no shutdown\n   mtu 1500\n   vrf Tenant_A_OP_Zone\n   ip address 10.255.251.0/31\n\
    !\ninterface Vlan4093\n   description MLAG_PEER_L3_PEERING\n   no shutdown\n \
    \  mtu 1500\n   ip address 10.255.251.0/31\n!\ninterface Vlan4094\n   description\
    \ MLAG_PEER\n   no shutdown\n   mtu 1500\n   no autostate\n   ip address 10.255.252.0/31\n\
