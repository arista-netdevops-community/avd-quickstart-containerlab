    !\nroute-map RM-MLAG-PEER-IN permit 10\n   description Make routes learned over\
    \ MLAG Peer-link less preferred on spines to ensure optimal routing\n   set origin\
    \ incomplete\n!\nrouter bfd\n   multihop interval 300 min-rx 300 multiplier 3\n\
    !\nrouter bgp 65101\n   router-id 192.0.255.129\n   maximum-paths 4 ecmp 4\n \
    \  neighbor EVPN-OVERLAY-PEERS peer group\n   neighbor EVPN-OVERLAY-PEERS update-source\
    \ Loopback0\n   neighbor EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS\
    \ ebgp-multihop 3\n   neighbor EVPN-OVERLAY-PEERS password 7 $1c$caHDPKDBzOjl6ZrDQLicDQ==\n\
    \   neighbor EVPN-OVERLAY-PEERS send-community\n   neighbor EVPN-OVERLAY-PEERS\
    \ maximum-routes 0\n   neighbor IPv4-UNDERLAY-PEERS peer group\n   neighbor IPv4-UNDERLAY-PEERS\
    \ password 7 $1c$caHDPKDBzOjl6ZrDQLicDQ==\n   neighbor IPv4-UNDERLAY-PEERS send-community\n\
    \   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ peer group\n   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101\n   neighbor\
    \ MLAG-IPv4-UNDERLAY-PEER next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER password\
    \ 7 $1c$caHDPKDBzOjl6ZrDQLicDQ==\n   neighbor MLAG-IPv4-UNDERLAY-PEER send-community\n\
    \   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ route-map RM-MLAG-PEER-IN in\n   neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n\
    \   neighbor 10.255.251.1 description leaf2\n   neighbor 172.31.255.0 peer group\
    \ IPv4-UNDERLAY-PEERS\n   neighbor 172.31.255.0 remote-as 65001\n   neighbor 172.31.255.0\
    \ description spine1_Ethernet1\n   neighbor 172.31.255.2 peer group IPv4-UNDERLAY-PEERS\n\
    \   neighbor 172.31.255.2 remote-as 65001\n   neighbor 172.31.255.2 description\
    \ spine2_Ethernet1\n   neighbor 192.0.255.1 peer group EVPN-OVERLAY-PEERS\n  \
    \ neighbor 192.0.255.1 remote-as 65001\n   neighbor 192.0.255.1 description spine1\n\
    \   neighbor 192.0.255.2 peer group EVPN-OVERLAY-PEERS\n   neighbor 192.0.255.2\
    \ remote-as 65001\n   neighbor 192.0.255.2 description spine2\n   redistribute\
    \ connected route-map RM-CONN-2-BGP\n   !\n   vlan-aware-bundle Tenant_A_OP_Zone\n\
    \      rd 192.0.255.129:10\n      route-target both 10:10\n      redistribute\
    \ learned\n      vlan 110\n   !\n   vlan-aware-bundle Tenant_A_VMOTION\n     \
    \ rd 192.0.255.129:10160\n      route-target both 10160:10160\n      redistribute\
    \ learned\n      vlan 160\n   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-PEERS\
    \ activate\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-PEERS\
    \ activate\n      neighbor IPv4-UNDERLAY-PEERS activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ activate\n   !\n   vrf Tenant_A_OP_Zone\n      rd 192.0.255.129:10\n      route-target\
    \ import evpn 10:10\n      route-target export evpn 10:10\n      router-id 192.0.255.129\n\
    \      neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n      redistribute\
    \ connected\n!\nmanagement api http-commands\n   protocol https\n   no shutdown\n\
    \   !\n   vrf MGMT\n      no shutdown\n!\nmanagement security\n   password encryption-key\
    \ common\n!\nend\n"
