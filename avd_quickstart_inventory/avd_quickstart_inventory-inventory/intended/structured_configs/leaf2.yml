router_bgp:
  as: '65101'
  router_id: 192.0.255.130
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65101'
      next_hop_self: true
      password: $1c$caHDPKDBzOjl6ZrDQLicDQ==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: $1c$caHDPKDBzOjl6ZrDQLicDQ==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: $1c$caHDPKDBzOjl6ZrDQLicDQ==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.251.0:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: leaf1
    172.31.255.4:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine1_Ethernet2
    172.31.255.6:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine2_Ethernet2
    192.0.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine1
      remote_as: '65001'
    192.0.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine2
      remote_as: '65001'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Tenant_A_OP_Zone:
      router_id: 192.0.255.130
      rd: 192.0.255.130:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      neighbors:
        10.255.251.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_OP_Zone:
      rd: 192.0.255.130:10
      route_targets:
        both:
        - '10:10'
      redistribute_routes:
      - learned
      vlan: 110
    Tenant_A_VMOTION:
      tenant: Tenant_A
      rd: 192.0.255.130:10160
      route_targets:
        both:
        - 10160:10160
      redistribute_routes:
      - learned
      vlan: 160
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.123.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.122.241:9910
  cvauth:
    method: key
    key: qwerty
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
  ansible_local:
    privilege: 15
    role: network-admin
    sha512_password: $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: $6$aQjjIocu2Pxl0baz$.3hUsqFqET6CHtNoc2nKIrmwPY39NYBaG.l2dX1hmiUc46lWorrG7V25b5XeqwSCJnRs4pOe9teK1/5RK8mve/
vrfs:
  MGMT:
    ip_routing: false
  Tenant_A_OP_Zone:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.123.22/24
    gateway: 192.168.123.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  110:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_1
  3009:
    tenant: Tenant_A
    name: MLAG_iBGP_Tenant_A_OP_Zone
    trunk_groups:
    - LEAF_PEER_L3
  160:
    tenant: Tenant_A
    name: Tenant_A_VMOTION
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 10.255.251.1/31
    mtu: 1500
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.1/31
    no_autostate: true
    mtu: 1500
  Vlan110:
    tenant: Tenant_A
    tags:
    - opzone
    - another_tag
    description: Tenant_A_OP_Zone_1
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address_virtual: 10.1.10.1/24
  Vlan3009:
    tenant: Tenant_A
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf Tenant_A_OP_Zone'
    vrf: Tenant_A_OP_Zone
    ip_address: 10.255.251.1/31
    mtu: 1500
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_leaf1_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel5:
    description: host1_leaf1_to_host1
    type: switched
    shutdown: false
    mode: access
    vlans: 110
    mlag: 5
ethernet_interfaces:
  Ethernet3:
    peer: leaf1
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_leaf1_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: spine1
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_SPINE1_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.5/31
  Ethernet2:
    peer: spine2
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_SPINE2_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.7/31
  Ethernet5:
    peer: host1
    peer_interface: leaf1_to_host1
    peer_type: server
    description: host1_leaf1_to_host1
    type: switched
    shutdown: false
    mode: access
    vlans: 110
    channel_group:
      id: 5
      mode: active
mlag_configuration:
  domain_id: pod0
  local_interface: Vlan4094
  peer_address: 10.255.252.0
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines
          to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.0.255.130/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.0.254.1/32
  Loopback100:
    description: Tenant_A_OP_Zone_VTEP_DIAGNOSTICS
    shutdown: false
    vrf: Tenant_A_OP_Zone
    ip_address: 10.255.1.2/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.0.255.128/25 eq 32
      20:
        action: permit 192.0.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: leaf2_VTEP
    vxlan:
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      udp_port: 4789
      vlans:
        110:
          vni: 10110
        160:
          vni: 10160
      vrfs:
        Tenant_A_OP_Zone:
          vni: 10
virtual_source_nat_vrfs:
  Tenant_A_OP_Zone:
    ip_address: 10.255.1.2
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
